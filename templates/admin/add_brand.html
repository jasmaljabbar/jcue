{% extends "admin/admin_dsh.html" %}
{% block main %}
<div class="container">
    <h1>Add New Brand</h1>

    <form method="post" action="{% url 'add_brand_action' %}" class="border border-dark rounded p-4" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            <label for="new_brand">New Brand</label>
            <input type="text" name="new_brand" class="form-control" required>
        </div>

        <div class="text-right mt-3">
            <button type="submit" class="btn btn-success">Add Brand</button>
        </div>
    </form>
</div>
{% endblock main %}
