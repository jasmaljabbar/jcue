{% extends "admin/admin_dsh.html" %}
{% block main %}
<div class="container">
    <h1>Edit Your Banner</h1>

    <form method="post" action="{% url 'edt_banner_action' %}" class="border border-dark rounded p-4" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="hidden" value="{{banners.id}}" name="id">
        <div class="form-group">
            <label for="edit_banner">Edit Banner</label>
            <input value="{{banners.title}}" type="text" name="edit_banner" class="form-control" required>
            <br>
            <label for="edit_link">Edit Link</label>
            <input value="{{banners.link}}" type="text" name="edit_link" class="form-control" required>
            <br>
            <label for="new_image">New image</label>
            <input type="file" name="img" class="form-control" id="img1Input">
        </div>

        <div class="text-right mt-3">
            <button type="submit" class="btn btn-success">Edit banner</button>
        </div>
    </form>
</div>
{% endblock main %}
